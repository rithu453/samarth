<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat interface for webpage assistance">
    <title>Samarth - Chat Assistant</title>
    <link rel="stylesheet" href="pop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="chat-container" class="chat-container">
            <header class="chat-header">
                <h1>Samarth Assistant</h1>
                <button id="close-chat" aria-label="Close chat" class="close-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </header>
            
            <div id="chat-box" class="chat-messages" role="log" aria-live="polite">
                <div class="message bot">
                    <p>Hello! I'm Samarth, your page assistant. Ask me anything about this webpage.</p>
                    <span class="message-time" aria-hidden="true">Just now</span>
                </div>
            </div>
            
            <div id="typing-indicator" class="typing-indicator" aria-hidden="true" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <footer id="input-container" class="chat-input-container">
                <form id="chat-form">
                    <label for="user-input" class="sr-only">Type your message</label>
                    <textarea 
                        id="user-input" 
                        placeholder="Type your question..." 
                        rows="1"
                        aria-label="Chat message"
                        autocomplete="off"
                    ></textarea>
                    <button 
                        id="send-btn" 
                        type="submit" 
                        aria-label="Send message"
                        class="send-button"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </footer>
        </div>
    </main>

    <script src="content.js"></script>
</body>
</html>
