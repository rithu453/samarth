<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat interface for webpage assistance">
    <title>Samarth - Chat Assistant</title>
    <link rel="stylesheet" href="pop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
            <button onclick="toggleChat(true)">Enable</button>
        <button onclick="toggleChat(false)">Disable</button>

        <script>
            function toggleChat(state) {
                window.postMessage({ type: "TOGGLE_CHAT", enabled: state }, "*");
            }
        </script>

    
    <script src="content.js"></script>
</body>
</html>
